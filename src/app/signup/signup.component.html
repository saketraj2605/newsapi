	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
		<body>
		<div class="container">
			<div class="d-flex justify-content-center h-100">
			<div class="card">
				<div class="card-header">
				<h3>Sign In</h3>
				</div>
			<div class="card-body">
			<form [formGroup]="signupForm" >
					<div *ngIf="errorMessage!=null" class="alert alert-danger text-center">{{errorMessage}}</div>
					<div *ngIf="successMessage!=null" class="alert alert-success text-center">{{successMessage}}</div>
				<div class="input-group form-group">
				<div class="input-group-prepend">
						<span class="input-group-text"><i class="fa fa-user"></i></span>		
				</div>
				<input type="text" class="form-control" name="name" placeholder="Name" formControlName="name">
				
				</div>
				<div class="input-group form-group">
				<div class="input-group-prepend">
						<span class="input-group-text"><i class="fas fa-envelope"></i></span>
						
				</div>
				<input type="email" class="form-control" name="email" placeholder="Email Address" formControlName="email">
				</div>

				<div class="input-group form-group">
					<div class="input-group-prepend">
							<span class="input-group-text"><i class="fa fa-lock"></i></span>	
					</div>
					<input type="password" class="form-control" name="password" placeholder="Password" formControlName="password">
				</div>

				<div class="input-group form-group">
					<div class="input-group-prepend">
							<span class="input-group-text">
									<i class="fa fa-lock"></i>
									<i class="fa fa-check"></i>
									</span>
					</div>
					<input type="password" class="form-control" name="confirm_password" placeholder="Confirm Password"
					formControlName="repeatPassword">
					</div>

					<div class="input-group form-group">
						<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-language"></i></span>
						</div>
						<select formControlName="language" class="form-control" >
								<option value="" disabled selected>Select your preferred language</option>
								<option value="en">English</option>
								<option value="es">Spanish </option>
								<option value="de">German</option>
								<option value="ar">Arabic</option>
								<option value="fr">French</option>
								<option value="he">Afro-Asiatic</option>
								<option value="it">Italian</option>
								<option value="nl">Dutch</option>
								<option value="no">Norwegian </option>
								<option value="pt">Portuguese</option>
								<option value="ru">Russian</option>
								<option value="se">Sami</option>
								<option value="ud">Urdu</option>
								<option value="zh">Chinese </option>
								</select>
						</div>
						  <div class="form-group">
								<button type="submit" [disabled]="!signupForm.valid" (click)="signup()" class="btn float-right login_btn">Sign Up</button>
							  </div>
						</form>
					  </div>
					  <div class="card-footer">
						<div class="d-flex justify-content-center links">Already have an account?<a routerLink="/login">Login</a></div>
						
					  </div>
					</div>
				  </div>
				</div>
				</body>
