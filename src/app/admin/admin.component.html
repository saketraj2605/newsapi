  <div class="row justify-content-center">
  <div class="card col-lg-3 col-sm-12 " *ngFor="let lists of list" style="width: 18rem;">
    <div class="row"> 
    
      <div class="card-body col-8" >
        <h5 class="card-title">{{lists.name}}</h5>
        <p class="card-text">{{lists.email}}<br>Language Code:-{{lists.language}}</p>
        <button type="submit" (click)="blockUser(lists)" class="btn float-center login_btn" style= "background:rgb(212, 41, 41)" *ngIf="lists.blacklist">Unblock User</button>

      </div>
