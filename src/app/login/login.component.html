    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    <body>
            <div class="container">
              <div class="d-flex justify-content-center h-100">
                <div class="card">
                  <div class="card-header">
                    <h3>Sign In</h3>
                  </div>
                  <div class="card-body">
                    <form [formGroup]="loginForm" >
                        <div *ngIf="errorMessage!=null" class="alert alert-danger text-center " data-auto-dismiss="2000">{{errorMessage}}</div>
                      <div class="input-group form-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text"><i class="fa fa-user"></i></span>
                        </div>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email Address" formControlName="email"
                required="required">
                        
                      </div>
                      <div class="input-group form-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password"
                formControlName="password" required="required">
                      </div>
                      <div class="row align-items-center remember">
                        <input type="checkbox">Remember Me
                      </div>
                      <div class="form-group">
                          <button type="submit" [disabled]="!loginForm.valid" id="login" (click)="login()" class="btn float-right login_btn">Login</button>
                        </div>
                    </form>
                  </div>
                  <div class="card-footer">
                    <div class="d-flex justify-content-center links">
                      Don't have an account?<a routerLink="/signup">Sigup here</a>
                    </div>
                    
                  </div>
                </div>
              </div>
            </div>
            </body>
